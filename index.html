        }
        .card::before { top: -10px; left: -10px; transform: rotate(-45deg); }
        .card::after { bottom: -10px; right: -10px; transform: rotate(135deg); }
        
        .janmashtami-gif {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 5px solid #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .quote {

            font-family: 'Tiro Devanagari Hindi', serif;

            margin: 0;

        }
        
        .sender-info {

        }

        .name-input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #fecb53; /* Golden border */
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            color: #003366; /* Navy blue text */

            box-sizing: border-box;
            text-align: center;
            transition: all 0.3s ease;
            background-color: #fffaf0; /* Light cream background */
        }
        .name-input::placeholder { color: #d1b071; font-weight: 400; }
        .name-input:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 15px rgba(0, 51, 102, 0.3);
            background-color: #ffffff;
        }
        .whatsapp-btn {

        }

            transform: translateY(-3px) scale(1.05);

        .whatsapp-btn svg { width: 24px; height: 24px; fill: white; }
        .ad-container {

</head>
<body>
   <!-- Your Ad Code -->
   <div class="ad-container">
        <!-- Ad code goes here if you have any -->

    <div class="card">
        <!-- Janmashtami GIF (You can replace this link with your own) -->
        <img src="https://i.ibb.co/ybmpSWw/350046d7028dbb16465c3c8b676bae69.gif" alt="Happy Janmashtami" class="janmashtami-gif">
        
        <p class="quote">
            "Makhan ka katora, mishri ka thaal,
            Mitti ki khushboo, baarish ki fuhaar,
            Radha ki ummeed, Kanhaiya ka pyaar,
            Mubarak ho aapko Janmashtami ka tyohar!"
        </p>

        <div id="senderNameDisplay" class="sender-info"></div>

        <input type="text" id="nameInput" class="name-input" placeholder="Yahan apna shubh naam likhein...">

        <button id="whatsappShareBtn" class="whatsapp-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            Shubhkamnayein Bhejein
        </button>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('from');
            if (senderName) {
                const decodedName = decodeURIComponent(senderName);
                const nameDisplayElement = document.getElementById('senderNameDisplay');
                // Displaying the sender's name in a more festive way
                nameDisplayElement.innerHTML = `‚ú® Yeh shubhkamnayein bheji hain: <strong>${decodedName}</strong> ne ‚ú®`;
            }
        };

        document.getElementById('whatsappShareBtn').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value.trim();
            if (name === "") {
                alert("Kripya pehle apna naam likhein! :)");
                return;
            }
            
            const pageLink = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(name)}`;
            
            // Updated WhatsApp message for Janmashtami
            const message = `üïâÔ∏è *Happy Janmashtami!* ü¶ö\n\n` +
                            `Krishna jinka naam, Gokul jinka dhaam, Aise Shree Krishna Bhagwan ko, hum sab ka pranam! üôè\n\n` +
                            `Ek pyaara sa sandesh aapke liye:\n` +
                            `${pageLink}\n\n`+
                            `*Aapka/Aapki Priy,\n${name}*`;
                            
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
